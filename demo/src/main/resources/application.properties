spring.application.name=demo

#sring.datasource.url=jdbc:mysql://db:3306/praksaProjekt
spring.datasource.url=jdbc:mysql://localhost:3306/praksaProjekt
spring.datasource.username=root
spring.datasource.password=1234567890
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/api-docs
springdoc.swagger-ui.use-https=true

spring.web.error.include-stacktrace=never
spring.web.error.include-message=always

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

server.tomcat.max-parameter-count=100
server.tomcat.max-http-form-post-size=10MB
server.tomcat.max-part-count=50

spring.jpa.properties.hibernate.format_sql=true