<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title> Dokumenti </title>
</head>
<body>
    <div class="container">
        <h2>Pregled Dokumenata</h2>
        <button onclick="ucitajDokumente()">Osvježi popis</button>
        <input type="text" id="searchDokumenti" placeholder="Pretraži...">
        
        <table id="tablicaDokumenata">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Vrsta dokumenta</th>
                    <th>Naziv dokumenta</th>
                    <th>OIB Vlasnika</th>
                    <th>Vlasnik</th>
                    <th>Datum kreiranja</th>
                    <th>Akcija</th>
                </tr>
            </thead>
            <tbody id="dokumenti-body"></tbody>
        </table>
    </div>

    <div id="paginacijaDokumenti" class="paginacija"></div>

    <script src="/js/nav-loader.js"></script>
    <script src="/js/dokumenti.js"></script>
</body>
</html>
