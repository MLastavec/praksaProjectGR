<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arhiva - Sustav Dokumentacije</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">

    <div id="nav-placeholder"></div>

    <div class="main-content py-5">
        <div class="container">
            <div class="card shadow border-0 p-4">
                
                <div class="card-header bg-white border-0">
                    <h2 class="text-primary fw-bold"> <i class="bi bi-archive-fill"></i> Arhiva korisnika</h2>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-secondary">
                            <tr>
                                <th>OIB</th>
                                <th>Ime</th>
                                <th>Prezime</th>
                                <th class="text-center">Akcija</th>
                            </tr>
                        </thead>
                        <tbody id="arhivaTablica">
                            </tbody>
                    </table>
                </div>

                <div class="my-5"></div>
                <hr>
                <div class="my-5"></div>

                <div class="card-header bg-white border-0">
                    <h2 class="text-danger fw-bold"> <i class="bi bi-file-earmark-zip-fill"></i> Arhiva dokumenata</h2>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Naziv dokumenta</th>
                                <th>Vlasnik (OIB)</th>
                                <th>Ime i Prezime</th>
                                <th class="text-center">Akcija</th>
                            </tr>
                        </thead>
                        <tbody id="arhivaDokumenataTablica">
                            </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <script src="/js/nav-loader.js"></script>
    <script src="/js/arhiva.js"></script>
</body>
</html>
